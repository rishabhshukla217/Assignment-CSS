<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Timetable</title>

</head>

    <tr>

        <td>Class</td>
        <td class="lunch">Lunch</td>
        <td>Class</td>
        <td>Class</td>

    <tr>

        <td>Class</td>
        <td class="lunch">Lunch</td>

        <td>Class</td>
    </tr>
    <tr>

        <td>Class</td>

        <td class="lunch">Lunch</td>
        <td>Class</td>
        <td>Class</td>
    </tr>
</table>

</body>
</html>
